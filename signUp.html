<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="logo-img">
        <a href="./index.html"><img src="./images/logo-bookmark.svg" alt="logo-bookmark"></a>
    </div>
    <div class="signUp-container">
        <div class="signUp-info">
            <h2>Sign Up</h2>
            <form action="post">
                <input type="name" name="name" id="name" placeholder="Name" required>
                <input type="name" name="lastName" id="lastName" placeholder="Lastname" required>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="number" name="number" id="number" placeholder="+31" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <input type="password" name="password" id="password" placeholder="Confirm Password" required>
            </form>
            <button type="submit" class="btn__signUp">Sign up</button>
            <p><a href="./login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
